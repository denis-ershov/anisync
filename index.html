  <body>
    <div class="container-xl">
      <div class="row">
        <div class="d-grid gap-2 col-2 mx-auto">
          <span>Shikimori</span>
          <a class="btn btn-primary" href="https://shikimori.one/oauth/authorize?client_id=VR54LgcFVBy7f7skFdXd7y7pIC4XZKpkncJ2av38_Ic&redirect_uri=https%3A%2F%2Fdenis-ershov.github.io%2Fanisync%2F&response_type=code&scope=user_rates" type="submit">Войти</a>
        </div>
        <div class="d-grid gap-2 col-2 mx-auto">
          <span>MyAnimeList</span>
          <a class="btn btn-primary on-hold" href="https://myanimelist.net/v1/oauth2/authorize?response_type=code&client_id=68ecf4386d78bea7b19b9c7caf716b8c&state=https%3A%2F%2Fdenis-ershov.github.io%2Fanisync%2F&redirect_uri=https%3A%2F%2Fdenis-ershov.github.io%2Fanisync%2F&code_challenge=anisync&code_challenge_method=plain" type="submit">Войти</a>
        </div>
        <div class="d-grid gap-2 col-2 mx-auto">
          <span>AniDB</span>
          <a class="btn btn-primary on-hold" href="#" type="submit">Войти</a>
        </div>
        <div class="d-grid gap-2 col-2 mx-auto">
          <span>AniList</span>
          <a class="btn btn-primary on-hold" href="https://anilist.co/api/v2/oauth/authorize?client_id=5428&response_type=token" type="submit">Войти</a>
        </div>
      </div>

      <div class="info"><span></span></div>

      <table class="table table-hover">
        <thead>
          <tr class="thead">
            <th scope="col" width="100px">Сезон</th>
            <th scope="col">День недели</th>
            <!-- <th scope="col">Перевод</th> -->
            <th scope="col" class="inv">ID</th>
            <th scope="col">Название</th>
            <th scope="col">Рейтинг</th>
            <th scope="col">Посмотрел</th>
            <th scope="col">Управление</th>
            <th scope="col">Из</th>
            <th scope="col">Всего</th>
            <th scope="col">Следующая серия</th>
          </tr>
        </thead>
        <tbody class="data"></tbody>
      </table>
    </div>
    <div class="load">
      <span>Загружаемся!</span>
      <div class="progress">
        <div class="progress-done">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
